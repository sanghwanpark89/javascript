<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var x = 3;
        var y = new Number(3);

        document.write(x==y);
        //it will compare value
        document.write(x===y);
        //it will compare address
        document.write(3.5-"2");
        //substract will do substract so result is 1.5
        document.write(5<3+4);
        //3+4 will be executed first than compared with 5. so result is true
        document.write(3+"4");
        //the number will be converted to string when there is addition.

    </script>
</body>
</html>
