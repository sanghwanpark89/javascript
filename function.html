    <script>
        var add = new Function("x, y", "return x+y;");
        
        var add2 = function(x,y){
            return x+y;
        };

        function add3(x,y){
            return x+y;
        }

        document.write(add(6,4) + "<br>");
        document.write(add2(6,5) + "<br>");
        document.write(add3(6,6) + "<br>");
        

    </script>
