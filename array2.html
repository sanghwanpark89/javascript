    <script>
        var nums = new Array();
        var nums = new Array(5);
        var nums = new Array(5,10,21);
        var nums = new Array(5,10,21,"hello");
        //Arary can have different data type in the array in javascript.
        alert(typeof nums[3]);

        var nums = new Array(5, 10, 21, "hello", new Array(2,3,4));

        console.log(nums[4][2]);
        alert(nums[4][2]);

        //nums.splice(1);
        //splice function will delete the all element after first elements
        alert(nums);
        console.log(nums);

        nums.splice(1,1);
        //splice function will delete from the first element and 1 length of this array.
        alert(nums);

        alert(nums);
